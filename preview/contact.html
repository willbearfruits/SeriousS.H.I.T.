<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Serious S.H.I.T.</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
        }
        input, textarea {
            background: #111;
            border: 1px solid var(--dim-color);
            color: var(--text-color);
            padding: 15px;
            font-family: var(--font-main);
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">S.H.I.T.</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact</h1>
        <p>Got a question? Found a bug in the reality matrix? Want to collaborate?</p>

        <form action="#" method="POST" onsubmit="alert('This is a static demo. Email functionality needs a backend service (like Formspree).'); return false;">
            <label for="name">Name / Alias</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Transmission</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>

        <div style="margin-top: 40px; border-top: 1px solid var(--dim-color); padding-top: 20px;">
            <h3>Direct Line</h3>
            <p>Email: <a href="mailto:contact@shitisizers.com">contact@shitisizers.com</a> (Example)</p>
            <p>GitHub: <a href="https://github.com/willbearfruits">willbearfruits</a></p>
        </div>
    </main>

    <footer>
        &copy; 2025 Serious S.H.I.T. | Nothing is Holy.
    </footer>
</body>
</html>

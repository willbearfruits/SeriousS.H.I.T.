name: Deploy to GitHub Pages

on:
  push:
    branches:
      - os-theme  # Deploy v2 when os-theme is updated
      - dev       # Deploy preview when dev is updated

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all branches

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build current branch
        run: npm run build

      - name: Determine deployment folder
        id: deploy-folder
        run: |
          if [ "${{ github.ref }}" == "refs/heads/os-theme" ]; then
            echo "folder=v2" >> $GITHUB_OUTPUT
            echo "Building v2 (OS Theme)"
          elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "folder=preview" >> $GITHUB_OUTPUT
            echo "Building Preview"
          fi

      - name: Checkout gh-pages branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin gh-pages
          git checkout gh-pages

      - name: Update deployment folder
        run: |
          FOLDER=${{ steps.deploy-folder.outputs.folder }}

          # Remove old version
          rm -rf $FOLDER

          # Copy new build
          git checkout ${{ github.ref_name }} -- dist
          mv dist $FOLDER

          # Clean up
          git checkout gh-pages

      - name: Commit and push changes
        run: |
          FOLDER=${{ steps.deploy-folder.outputs.folder }}
          BRANCH=${{ github.ref_name }}

          git add $FOLDER

          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy $FOLDER from $BRANCH branch

ðŸ¤– Automated deployment via GitHub Actions"
            git push origin gh-pages
          fi

      - name: Trigger GitHub Pages build
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pages/builds

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeriousS.H.I.T.</title>
    <style>
        body {
            background-color: white;
            color: red;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .sign {
            border: 5px solid red;
            padding: 20px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 3em;
            text-align: center;
            transform: rotate(-5deg);
        }
        a {
            margin-top: 20px;
            color: red;
            font-size: 1.2em;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sign">
        ⚠ UNDER DESTRUCTION ⚠
    </div>
    <a href="https://github.com/">My GitHub</a>
</body>
</html>
